, <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grids</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <style>
      .boxy{
        background: #b3ddff;
        border: 2px solid black;
      }
    </style>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 boxy"><h2>1 out of 3</h2></div>
        <div class="col-sm-4 boxy"><h2>2 out of 3</h2></div>
        <div class="col-sm-4 boxy"><h2>3 out of 3</h2></div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-sm-3 boxy"><h1>Variable 1 out of 4</h1></div>
        <div class="col-lg-6 col-sm-3 boxy"><h1>Variable 2 out of 4</h1></div>
        <div class="col-lg-6 col-sm-3 boxy"><h1>Variable 3 out of 4</h1></div>
        <div class="col-lg-6 col-sm-3 boxy"><h1>Variable 4 ouf of 4</h1></div>
      </div>

    <div class="row">
        <div class="col-md-12 boxy"><h1>1 out of 1</h1></div>
    </div>

    <div class="row">
      <div class="col-sm-4 boxy"><h1>1 out of 3</h1></div>
      <div class="col-sm-4 boxy">
          <div class="row">
            <div class="col-sm-6 boxy"><h1>Nested 1 out of 2</h1></div>
            <div class="col-sm-6 boxy"><h1>Nested 2 out of 2</h1></div>
          </div>
      </div>
      <div class="col-sm-4 boxy"><h1>3 out of 3</h1></div>

    </div>
  </div>

  </body>
</html>
