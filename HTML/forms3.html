<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms 3</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h2>Are you from inside UK or outside (radio)?</h2>
      <label for="inuk">Inside: </label>
      <input id="inuk" type="radio" name="loc" value="inside">
      <label for="outuk">Outside:</label>
      <input id="outuk" type="radio" name="loc" value="outside">

      <h2>How was your service (dropdown)?</h2>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Shit">1</option>
      </select>

      <h2>Any other feedback (textbox)?</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>

      <input type="submit" name="" value="SUBMIT">

    </form>

  </body>
</html>
