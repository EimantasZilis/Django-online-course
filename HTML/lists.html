<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Ordered list</h2>
    <ol>
      <li>1st item</li>
      <li>2nd item</li>
      <li>3rd item</li>
    </ol>

    <h2>Unordered list</h2>
    <ul>
      <li>1st bullet </li>
      <li>2nd bullet </li>
      <li>3rd bullet </li>
    </ul>

    <h2>Nested lists</h2>
    <ol>
      <li>1st item</li>
      <li>2nd item</li>
      <ul>
        <li>1st nested bullet</li>
        <li>2nd nested bullet</li>
        <ol>
          <li>Etc.</li>
        </ol>
      </ul>
    </ol>
  </body>
</html>
