<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This description appears on browser tab</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6 (Smallest heading)</h6>

    <p>Paragraph (for normal text). P-tags don't create new lines.</p>
    <p>You will need separate p-tags if you want new lines</p>

    <p><b>Bold (old way)</b></p>
    <p><strong>Bold (new way)</strong></p>

    <p><i>Italic (old way)</i></p>
    <p><em>Italic (new way)</em></p>
    <p></p>
  </body>
</html>
